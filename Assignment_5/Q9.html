<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <style>
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        .pricing-plan {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pricing-plan:hover {
            transform: scale(1.05);
        }

        .popular-plan {
            background-color: #f1c40f;
            border-color: #f39c12;
        }

        .plan-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .plan-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <h2>Basic Plan</h2>
            <p>$9.99/month</p>
            <button class="plan-button">Select Plan</button>
        </div>
        <div class="pricing-plan popular-plan">
            <h2>Pro Plan</h2>
            <p>$19.99/month</p>
            <button class="plan-button">Select Plan</button>
        </div>
        <div class="pricing-plan">
            <h2>Enterprise Plan</h2>
            <p>$29.99/month</p>
            <button class="plan-button">Select Plan</button>
        </div>
    </div>
</body>
</html>
