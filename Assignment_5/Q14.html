<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline Design</title>
    <style>
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #3498db;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        .timeline-item {
            padding: 20px 40px;
            position: relative;
            width: 50%;
            margin-bottom: 30px;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            top: 22px;
        }

        .timeline-item:nth-child(odd)::before {
            right: -10px;
        }

        .timeline-item:nth-child(even)::before {
            left: -10px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="timeline-item">
            <h3>Event 1</h3>
            <p>Description of first milestone</p>
        </div>
        <div class="timeline-item">
            <h3>Event 2</h3>
            <p>Description of second milestone</p>
        </div>
        <div class="timeline-item">
            <h3>Event 3</h3>
            <p>Description of third milestone</p>
        </div>
    </div>
</body>
</html>
